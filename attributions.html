<script>
function Attribution(name,link,author,date,site,license){
    this.href=link;
    this.name=name;
    this.author=author;
    this.site=site;
    this.date=date;
    this.license=license;

}

let attributionObjects=[];

// function(){

let rock = new Attribution('Rock Clipart Transparent #1551783','http://clipart-library.com/clip-art/notebook-paper-transparent-background-8.htm','unknown','clipart-library.com','unknown','personal use');
let paper = new Attribution('Scissors Clipart Transparent #1553703','http://clipart-library.com/clip-art/scissors-clipart-transparent-24.htm','unknown','clipart-libarary.com','unknown','personal use');
let scissors = new Attribution('Notebook Paper Transparent Background #1525702','http://clipart-library.com/clip-art/notebook-paper-transparent-background-8.htm','unknown','clipart-libarary.com','unknown','personal use');

console.log(rock);
console.log(paper);

function renderAttribution(asset,element){
let main=element;
let attrLink=$('<a>',{href:asset.href,class:'attrLink'});
let attribution=$('<div>',{class:'attribution'}).append(attrLink);
main.append(attribution);

}

renderAttribution(rock,$('#images'));
